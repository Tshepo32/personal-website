# ===== JPA and Hibernate =====
spring.jpa.hibernate.ddl-auto=update

# ===== MySQL Datasource (Using ENV Vars for Render compatibility) =====
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://127.0.0.1:3306/personal?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:#Mama2222}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== Server Port (Render provides $PORT environment variable) =====
server.port=${PORT:8080}

# ===== hCaptcha Secret (read from env var for security) =====
hcaptcha.secret=${HCAPTCHA_SECRET:6Ld07yMqAAAAAL_5A5fcVFFjb4ejg6cWzvIvTa1A}

# Hibernate dialect (adjust according to your DB)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===== File Upload Config =====
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

spring.jpa.show-sql=true

# ===== Logging =====
logging.level.org.springframework.security=DEBUG
